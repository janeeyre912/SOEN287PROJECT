<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit User Page</title>
        <link rel="stylesheet" href="css/EditProductStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/5e7c980afc.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <!--Header-->
        <div class="header group">
            <div class="left-screen">Fast Groceries Administration</div>
            <div class="right-screen">
                <div class="username">
                    <ul class="user">
                        <li>
                            <a><i class="far fa-user-circle"></i> Username</a>
                            <ul class="dropdown">
                                <li><a href="admin_sign_in.html">Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <nav class="site-nav">
            <ul class="group">
                <li><a href="index_bs.html"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="OrderList.html"><i class="fab fa-first-order-alt" aria-hidden="true"></i>Orders</a></li>
                <li><a href="admin_products.html"><i class="fas fa-chart-bar" aria-hidden="true"></i>View Products</a></li>
                <li><a href="EditProduct.html"><i class="fas fa-cart-plus" aria-hidden="true"></i>Add Product</a></li>
                <li><a href="users_list.html"><i class="fas fa-users" aria-hidden="true"></i>Users</a></li>
            </ul>
        </nav>
        <div class="center-area ">
            <nav class="aside-nav">
                <ul class="group">
                    <li><a href="index_bs.html">Home</a><span> / &nbsp;</span></li>
                    <li><a href="admin_products.html">Product List</a><span> / &nbsp;</span></li>
                    <li>Product</li>
                </ul>
            </nav>
            <div class="product-image group">
                <img src="img/Sample.png" width=400px height=400px>
            </div>
            <form>
                <div class="product">
                    <div class="main-desc">
                        <label for="product-name" name="product-name">Edit Product name </label>
                        <input type="text" id="product-name" placeholder="Label">
                    </div>
                    <div class= secondary-desc>
                        <label for="product-desc" name="product-name">Edit Product description </label>
                        <textarea id="product-desc" placeholder="Description"
                        cols="15" rows="2"></textarea>
                    </div>
                </div>
                <div class="aisle">
                    <label for="aisle-choice">Aisle</label>
                    <select name="Aisle" id="aisle-choice">
                        <option value="fruits_veg">Fruits &amp; Vegetables</option>
                        <option value="dairy_eggs">Dairy &amp; Eggs</option>
                        <option value="fish_seafood">Fish &amp; Seafood</option>
                        <option value="meat_poultry">Meat &amp; Poultry</option>
                        <option value="beverages">Beverages</option>
                        <option value="Beer_wine">Beer &amp; Wine</option>
                    </select>
                </div>
                <div class="price">
                        <label for="price" name="price">Edit Price </label> 
                        <input id="price" type="number" placeholder="$" step=".01">
                </div>
                <div class="quantity-btn">
                            <label for="quantity">Units in Store</label>
                            <input type="number" name="quantity"
                            id="quantity" value="" min="0"> 
                </div>
                <button type="reset" class="reset-btn">
                    Reset</button>
                <button type="submit" class="save-btn">
                        Save</button>
            <form>
        </div>
        <div class="footer">
            <p>Copyright &copy Fast groceries &nbsp; Technical support: 514 555 1234</p>
        </div>
        
    </body>
</html>
